<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página con Carrusel, Galería y Contacto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Menú de navegación -->
  <header>
    <nav>
      <ul>
        <li><a href="#carrusel">Inicio</a></li>
        <li><a href="#galeria">Galería</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Carrusel -->
  <section id="carrusel">
    <div class="carrusel-contenedor">
      <div class="carrusel">
        <img src="https://via.placeholder.com/1200x400?text=Imagen+1" alt="Imagen 1">
        <img src="https://via.placeholder.com/1200x400?text=Imagen+2" alt="Imagen 2">
        <img src="https://via.placeholder.com/1200x400?text=Imagen+3" alt="Imagen 3">
      </div>
    </div>
  </section>

  <!-- Galería de imágenes -->
  <section id="galeria">
    <h2>Galería de Imágenes</h2>
    <div class="galeria">
      <img src="https://via.placeholder.com/250x150?text=Imagen+1" alt="Imagen 1">
      <img src="https://via.placeholder.com/250x150?text=Imagen+2" alt="Imagen 2">
      <img src="https://via.placeholder.com/250x150?text=Imagen+3" alt="Imagen 3">
      <img src="https://via.placeholder.com/250x150?text=Imagen+4" alt="Imagen 4">
      <img src="https://via.placeholder.com/250x150?text=Imagen+5" alt="Imagen 5">
      <img src="https://via.placeholder.com/250x150?text=Imagen+6" alt="Imagen 6">
    </div>
  </section>

  <!-- Formulario de contacto -->
  <section id="contacto">
    <h2>Formulario de Contacto</h2>
    <form>
      <input type="text" placeholder="Tu nombre" required>
      <input type="email" placeholder="Tu correo" required>
      <textarea placeholder="Escribe tu mensaje..." rows="5"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Mi Página Web</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
